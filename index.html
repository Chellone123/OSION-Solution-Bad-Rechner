<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktiver Bad-Budgetrechner | Powered by OSION Solution XR</title>

  <!-- Moderne Schrift -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0:#0b0b0e;
      --bg-1:#131319;
      --card: rgba(255,255,255,0.08);
      --card-2: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --stroke-2: rgba(255,255,255,0.10);
      --text:#f3f4f6;
      --muted:#b9bbc6;
      --muted2:#8f93a3;
      --accent:#b11217;
      --accent2:#7f0f14;
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 450px at 18% 10%, rgba(177,18,23,0.22), transparent 55%),
        radial-gradient(900px 450px at 85% 25%, rgba(127,15,20,0.22), transparent 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(93,0,255,0.10), transparent 60%),
        linear-gradient(180deg, #07070a, #0b0b0e 30%, #07070a);
      overflow-x:hidden;
    }

    /* Container */
    .stage{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 18px;
    }

    .shell{
      width:min(1160px, 100%);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: var(--shadow);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.10);
      position:relative;
    }

    /* Header mit OSION Hintergrundlogo */
    .hero{
      position:relative;
      padding: 26px 28px 22px 28px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.70)),
        url('MGU-0015 Logo OSION Solution XR.png') no-repeat center 18px;
      background-size: contain;              /* ✅ Logo wird nicht abgeschnitten */
      background-attachment: fixed;          /* ✅ hochwertiger Look */
      border-bottom: 1px solid rgba(255,255,255,0.10);
      min-height: 210px;                     /* ✅ mehr Platz, damit Logo vollständig sichtbar wird */
    }

    /* leichter „Frost“-Overlay Effekt */
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 340px at 50% 0%, rgba(255,255,255,0.06), transparent 55%);
      pointer-events:none;
    }

    .heroTop{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 260px;
    }

    .brandBadge{
      width:34px; height:34px;
      border-radius: 11px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      overflow:hidden;
    }

    /* Optional kleines Logo oben links (nicht das Hintergrundlogo) */
    .brandBadge img{
      width: 26px; height:26px;
      object-fit: contain;
      opacity:0.95;
    }

    .brandText{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brandText .powered{
      font-size:12px;
      letter-spacing: 0.12em;
      text-transform:uppercase;
      color: rgba(243,244,246,0.75);
      font-weight:600;
    }
    .brandText .title{
      font-size: 28px;
      font-weight: 800;
      letter-spacing:-0.02em;
      margin-top:6px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(243,244,246,0.85);
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
    }
    .dot{
      width:10px; height:10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(177,18,23,0.20);
    }

    .heroSub{
      position:relative;
      margin-top: 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .heroSub p{
      margin:0;
      color: rgba(243,244,246,0.78);
      font-size: 14px;
      max-width: 560px;
    }

    .progressWrap{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 320px;
      justify-content:flex-end;
      flex: 1 1 auto;
    }
    .progress{
      flex: 1 1 auto;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      overflow:hidden;
      max-width: 420px;
      min-width: 240px;
    }
    .progress > div{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      border-radius: 999px;
      transition: width 220ms ease;
    }
    .stepLabel{
      color: rgba(243,244,246,0.70);
      font-size: 12px;
      font-weight: 600;
    }

    /* Main */
    .main{
      padding: 22px 28px 26px 28px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
    }

    .panel{
      border-radius: var(--radius);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      overflow:hidden;
    }

    .panelHead{
      padding: 16px 18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      background: rgba(0,0,0,0.22);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .panelHead h2{
      margin:0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing:-0.01em;
    }
    .panelHead .hint{
      margin:6px 0 0 0;
      color: rgba(243,244,246,0.70);
      font-size: 12.5px;
      line-height:1.35;
    }

    .panelBody{
      padding: 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
      .progressWrap{ min-width: 100%; justify-content:flex-start; }
      .brandText .title{ font-size:22px; }
      .hero{ min-height: 240px; }
    }

    .option{
      cursor:pointer;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 16px 16px;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease, box-shadow 140ms ease;
      position:relative;
      min-height: 92px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .option:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.075);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.28);
    }
    .option.selected{
      border-color: rgba(177,18,23,0.85);
      box-shadow: 0 0 0 1px rgba(177,18,23,0.35), 0 16px 34px rgba(0,0,0,0.35);
      background: rgba(177,18,23,0.10);
    }
    .optTitle{
      font-weight:800;
      font-size: 14px;
      letter-spacing:-0.01em;
    }
    .optSub{
      margin-top:6px;
      color: rgba(243,244,246,0.70);
      font-size: 12.5px;
    }

    .actions{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .btn{
      cursor:pointer;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(243,244,246,0.86);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      transition: background 140ms ease, transform 140ms ease, border-color 140ms ease;
      user-select:none;
    }
    .btn:hover{
      background: rgba(255,255,255,0.08);
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.20);
    }
    .btn:active{ transform: translateY(0); }

    .btn.primary{
      border-color: rgba(177,18,23,0.75);
      background: linear-gradient(90deg, rgba(127,15,20,0.9), rgba(177,18,23,0.9));
    }

    .btn.secondary{
      border-color: rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.05);
    }

    /* Ergebnis */
    .resultBox{
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      overflow:hidden;
    }
    .resultHead{
      padding: 14px 16px;
      background: rgba(0,0,0,0.20);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap: wrap;
    }
    .resultHead h3{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:-0.01em;
    }
    .resultHead .total{
      font-size: 16px;
      font-weight: 900;
      color: #fff;
    }
    .resultBody{
      padding: 14px 16px 16px 16px;
      color: rgba(243,244,246,0.78);
      font-size: 13px;
      line-height: 1.45;
    }

    .table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .table td{
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      vertical-align: top;
    }
    .table td:nth-child(2){
      text-align:right;
      font-weight: 800;
      color: rgba(243,244,246,0.92);
    }

    .downloadRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    a.linkBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    .footerNote{
      margin-top: 14px;
      text-align:center;
      color: rgba(243,244,246,0.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="stage">
  <div class="shell">

    <!-- HEADER -->
    <header class="hero">
      <div class="heroTop">
        <div class="brand">
          <div class="brandBadge" title="OSION Solution XR">
            <!-- kleines Badge-Logo (optional). Du kannst das auch rausnehmen -->
            <img src="MGU-0015 Logo OSION Solution XR.png" alt="OSION Solution XR">
          </div>
          <div class="brandText">
            <div class="powered">Powered by OSION Solution XR</div>
            <div class="title">Interaktiver Bad-Budgetrechner</div>
          </div>
        </div>

        <div class="pill" title="Unverbindlich">
          <span class="dot"></span>
          Unverbindlich
        </div>
      </div>

      <div class="heroSub">
        <p>Unverbindliche Kostenschätzung auf Basis deiner Auswahl.</p>

        <div class="progressWrap">
          <div class="progress" aria-label="Fortschritt">
            <div id="progressBar"></div>
          </div>
          <div class="stepLabel" id="stepLabel">Schritt 1 von 8</div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="panel">
        <div class="panelHead">
          <div>
            <h2 id="questionTitle">Lade…</h2>
            <p class="hint" id="questionHint"></p>
          </div>
        </div>

        <div class="panelBody">
          <div class="grid" id="optionsGrid"></div>

          <div class="actions">
            <button class="btn secondary" id="backBtn" onclick="goBack()" disabled>Zurück</button>
            <button class="btn primary" id="restartBtn" onclick="restart()" style="display:none;">Neu starten</button>
          </div>
        </div>
      </section>

      <div class="footerNote">© OSION Solution XR – Unverbindliche Kostenschätzung. Keine Preisgarantie.</div>
    </main>

  </div>
</div>

<script>
  // ===========
  // KONFIG
  // ===========
  const CONTACT_URL = "https://www.elitebau-hamburg.de/"; // ✅ Zielwebseite

  // Preise (Basis-Kategorien, werden mit Multiplikatoren gewichtet)
  // Die Werte hier sind so gewählt, dass die Range realistisch ist (ca. 15.6k – 39k für die Extremfälle).
  const BASE = {
    demontage_montage_installation: 5200,
    fliesen: 2200,
    elektro: 1100,
    maler: 650,
    ausstattung: 9000
  };

  // ===========
  // STEPS
  // ===========
  const steps = [
    {
      key: "ownership",
      title: "Sind Sie Eigentümer oder Mieter?",
      hint: "",
      options: [
        { label: "Eigentümer", value: "owner", sub: "Eigene Immobilie" },
        { label: "Mieter", value: "tenant", sub: "Abstimmung mit Vermieter nötig" }
      ]
    },
    {
      key: "project",
      title: "Planen Sie eine Badsanierung oder einen Neubau?",
      hint: "",
      options: [
        { label: "Sanierung", value: "renovation", sub: "Bestand wird modernisiert" },
        { label: "Neubau", value: "newbuild", sub: "Komplett neues Bad" }
      ]
    },
    {
      key: "people",
      title: "Wie viele Personen leben im Haushalt?",
      hint: "",
      options: [
        { label: "1 Person", value: 1, sub: "Geringere Nutzung" },
        { label: "2 Personen", value: 2, sub: "Normale Nutzung" },
        { label: "3 Personen", value: 3, sub: "Höhere Nutzung" },
        { label: "4 Personen", value: 4, sub: "Hohe Nutzung" }
      ]
    },
    {
      key: "quality",
      title: "In welcher Qualität soll Ihr Bad ausgestattet werden?",
      hint: "",
      options: [
        { label: "Basic", value: "basic", sub: "Preis/Leistung" },
        { label: "Komfort", value: "comfort", sub: "Solide Mittelklasse" },
        { label: "Luxus", value: "luxury", sub: "Premium Ausstattung" }
      ]
    },
    {
      key: "area",
      title: "Wie groß ist die Grundfläche Ihres Bades?",
      hint: "",
      options: [
        { label: "4–5 qm", value: "4-5", sub: "Kompaktbad / Standard" },
        { label: "5–7 qm", value: "5-7", sub: "Typisches Familienbad" },
        { label: "7–10 qm", value: "7-10", sub: "Komfortgröße" },
        { label: ">10 qm", value: ">10", sub: "Großes Bad" }
      ]
    },
    {
      key: "tub",
      title: "Dusche und/oder Badewanne?",
      hint: "",
      options: [
        { label: "Dusche", value: "shower", sub: "Nur Dusche" },
        { label: "Badewanne", value: "tub", sub: "Nur Wanne" },
        { label: "Dusche und Badewanne", value: "both", sub: "Dusche + Wanne" }
      ]
    },
    {
      key: "timing",
      title: "Zeitpunkt der Ausführung?",
      hint: "",
      options: [
        { label: "1–3 Monate", value: "soon", sub: "Schnelle Umsetzung" },
        { label: "3–6 Monate", value: "mid", sub: "Normaler Vorlauf" },
        { label: "Später", value: "later", sub: "Flexible Planung" }
      ]
    },
    {
      key: "result",
      title: "Preisinformation",
      hint: "Für die gewünschte Badausstattung können Sie ungefähr folgende Kosten einplanen.",
      options: [] // wird dynamisch gerendert
    }
  ];

  // ===========
  // STATE
  // ===========
  let stepIndex = 0;
  const state = {
    ownership: null,
    project: null,
    people: null,
    quality: null,
    area: null,
    tub: null,
    timing: null
  };

  // ===========
  // HELPER: Multiplikatoren
  // ===========
  function multipliers(s){
    // Eigentümer/Mieter: Mieter meist mehr Abstimmung/Mehraufwand
    const mOwnership = (s.ownership === "tenant") ? 1.05 : 1.00;

    // Neubau ist teurer als Sanierung
    const mProject = (s.project === "newbuild") ? 1.28 : 1.00;

    // Personen: Nutzung/Robustheit
    const mPeople = (s.people === 4) ? 1.12 : (s.people === 3) ? 1.08 : (s.people === 2) ? 1.04 : 1.00;

    // Qualität
    const mQuality = (s.quality === "luxury") ? 1.45 : (s.quality === "comfort") ? 1.18 : 1.00;

    // Fläche
    const mArea = (s.area === ">10") ? 1.35 : (s.area === "7-10") ? 1.18 : (s.area === "5-7") ? 1.08 : 1.00;

    // Dusche/Wanne
    const mTub = (s.tub === "both") ? 1.18 : (s.tub === "tub") ? 1.10 : 1.00;

    // Timing: kurzfristig teurer
    const mTiming = (s.timing === "soon") ? 1.12 : (s.timing === "mid") ? 1.05 : 1.00;

    // Global
    const global = mOwnership * mProject * mPeople * mQuality * mArea * mTub * mTiming;

    // Kategorie-spezifisch (damit es realistischer wirkt)
    // Fliesen/Installation hängen stärker an Fläche, Ausstattung stärker an Qualität.
    return {
      global,
      install: global * 1.00,
      fliesen: global * ( (s.area === ">10") ? 1.06 : (s.area === "7-10") ? 1.03 : 1.00 ),
      elektro: global * 0.95,
      maler: global * 0.90,
      ausstattung: global * ( (s.quality === "luxury") ? 1.08 : (s.quality === "comfort") ? 1.03 : 1.00 )
    };
  }

  function eur(n){
    return n.toLocaleString("de-DE", { style:"currency", currency:"EUR" });
  }

  // ===========
  // PRICE CALC
  // ===========
  function calcPrice(){
    const m = multipliers(state);

    let install = BASE.demontage_montage_installation * m.install;
    let fliesen = BASE.fliesen * m.fliesen;
    let elektro = BASE.elektro * m.elektro;
    let maler = BASE.maler * m.maler;
    let ausstattung = BASE.ausstattung * m.ausstattung;

    // Rundung sinnvoll
    install = Math.round(install * 100) / 100;
    fliesen = Math.round(fliesen * 100) / 100;
    elektro = Math.round(elektro * 100) / 100;
    maler = Math.round(maler * 100) / 100;
    ausstattung = Math.round(ausstattung * 100) / 100;

    // Netto & MwSt
    const netto = install + fliesen + elektro + maler + ausstattung;
    const mwst = netto * 0.19;
    const brutto = netto + mwst;

    return { install, fliesen, elektro, maler, ausstattung, netto, mwst, brutto };
  }

  // ===========
  // RENDER
  // ===========
  function setProgress(){
    const totalSteps = steps.length;
    const visibleStep = Math.min(stepIndex + 1, totalSteps);
    const pct = ((visibleStep - 1) / (totalSteps - 1)) * 100;

    document.getElementById("progressBar").style.width = pct + "%";
    document.getElementById("stepLabel").innerText = `Schritt ${visibleStep} von ${totalSteps}`;
  }

  function render(){
    setProgress();

    const step = steps[stepIndex];
    document.getElementById("questionTitle").innerText = step.title;
    document.getElementById("questionHint").innerText = step.hint || "";

    const grid = document.getElementById("optionsGrid");
    grid.innerHTML = "";

    // Back/Restart Buttons
    const backBtn = document.getElementById("backBtn");
    backBtn.disabled = (stepIndex === 0);

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.style.display = (stepIndex === steps.length - 1) ? "inline-flex" : "none";

    if(step.key === "result"){
      const p = calcPrice();

      // Ergebnisblock
      const box = document.createElement("div");
      box.className = "resultBox";
      box.innerHTML = `
        <div class="resultHead">
          <h3>Preisinformation</h3>
          <div class="total">Summe Total (mit MwSt.): ${eur(p.brutto)}</div>
        </div>
        <div class="resultBody">
          <div id="summaryContent">
            Für die gewünschte Badausstattung können Sie ungefähr folgende Kosten einplanen. In der Regel setzt sich der Gesamtpreis für ein neues Badezimmer zu einem Drittel aus Material- und zu zwei Dritteln aus den Arbeitskosten zusammen.
            <br><br>
            Nehmen Sie gerne über den untenstehenden Link Kontakt zu uns auf, damit wir in einem persönlichen Gespräch weitere Fragen klären können.
            <br><br>
            <strong>Ihre Auswahl:</strong><br>
            • ${labelFor("ownership", state.ownership)}<br>
            • ${labelFor("project", state.project)}<br>
            • ${labelFor("people", state.people)}<br>
            • ${labelFor("quality", state.quality)}<br>
            • ${labelFor("area", state.area)}<br>
            • ${labelFor("tub", state.tub)}<br>
            • ${labelFor("timing", state.timing)}<br>
            <br>
            <strong>Kostenaufstellung (ca.):</strong>
          </div>

          <table class="table" aria-label="Kostenaufstellung">
            <tr><td>Demontage / Montage / Installation im Bad</td><td>${eur(p.install)}</td></tr>
            <tr><td>Fliesenarbeiten / Fliesen im Bad</td><td>${eur(p.fliesen)}</td></tr>
            <tr><td>Elektroarbeiten im Bad</td><td>${eur(p.elektro)}</td></tr>
            <tr><td>Malerarbeiten im Bad</td><td>${eur(p.maler)}</td></tr>
            <tr><td>Ausstattung im Bad</td><td>${eur(p.ausstattung)}</td></tr>
          </table>

          <div class="downloadRow">
            <a class="btn primary linkBtn" href="${CONTACT_URL}" target="_blank" rel="noopener">
              Zum Kontaktformular
            </a>
            <button class="btn secondary" onclick="downloadSummary()">
              Informationen herunterladen
            </button>
          </div>
        </div>
      `;
      grid.appendChild(box);
      return;
    }

    // Options
    step.options.forEach(opt => {
      const el = document.createElement("div");
      el.className = "option";

      // Selected state
      const current = state[step.key];
      if(current === opt.value) el.classList.add("selected");

      el.innerHTML = `
        <div class="optTitle">${opt.label}</div>
        ${opt.sub ? `<div class="optSub">${opt.sub}</div>` : ""}
      `;

      // ✅ Auto-Weiter: Klick = speichern & sofort next
      el.addEventListener("click", () => {
        state[step.key] = opt.value;
        stepIndex = Math.min(stepIndex + 1, steps.length - 1);
        render();
      });

      grid.appendChild(el);
    });
  }

  function labelFor(key, value){
    const step = steps.find(s => s.key === key);
    if(!step) return String(value);
    const opt = step.options.find(o => o.value === value);
    return opt ? opt.label : String(value);
  }

  function goBack(){
    if(stepIndex === 0) return;
    stepIndex--;
    render();
  }

  function restart(){
    stepIndex = 0;
    Object.keys(state).forEach(k => state[k] = null);
    render();
  }
