<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bad-Budgetrechner | Powered by OSION Solution XR</title>
<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#f2f2f2,#ffffff);
}

.wrapper{
    max-width:1000px;
    margin:40px auto;
    padding:30px;
    background:white;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.08);
}

.logo{
    text-align:center;
    margin-bottom:30px;
}

.logo img{
    max-width:180px;
}

h1{
    text-align:center;
    margin-bottom:30px;
}

.question{
    margin-bottom:25px;
    font-weight:bold;
}

.options{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
}

.option{
    flex:1 1 30%;
    padding:15px;
    border:2px solid #ddd;
    border-radius:12px;
    cursor:pointer;
    transition:0.2s;
    text-align:center;
}

.option:hover{
    border-color:#c00030;
}

.option.active{
    border-color:#c00030;
    background:#ffe6ec;
}

.navigation{
    display:flex;
    justify-content:space-between;
    margin-top:30px;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.next{
    background:#c00030;
    color:white;
}

.back{
    background:black;
    color:white;
}

.result{
    margin-top:30px;
    padding:20px;
    background:#f8f8f8;
    border-radius:12px;
}

.footer{
    text-align:center;
    margin-top:40px;
    font-size:12px;
    color:#777;
}

</style>
</head>
<body>

<div class="wrapper">

<div class="logo">
<img src="osion-logo.png" alt="OSION Solution XR">
</div>

<h1>Interaktiver Bad-Budgetrechner</h1>

<div id="calculator"></div>

<div class="footer">
Powered by OSION Solution XR – Unverbindliche Kostenschätzung
</div>

</div>

<script>

const steps = [
{
question:"Wie groß ist Ihr Bad?",
options:[
{label:"4-5 qm", value:15000},
{label:"5-7 qm", value:18000},
{label:"7-10 qm", value:23000},
{label:">10 qm", value:28000}
]
},
{
question:"Qualitätsstufe?",
multiplier:true,
options:[
{label:"Basic", value:0.85},
{label:"Komfort", value:1},
{label:"Luxus", value:1.3}
]
},
{
question:"Dusche oder Badewanne?",
multiplier:true,
options:[
{label:"Dusche", value:1},
{label:"Badewanne", value:1.07},
{label:"Beides", value:1.15}
]
}
];

let currentStep=0;
let basePrice=0;
let multiplier=1;

function renderStep(){

const container=document.getElementById("calculator");
container.innerHTML="";

if(currentStep>=steps.length){
let total=Math.round(basePrice*multiplier*1.19);

container.innerHTML=`
<div class="result">
<h2>Voraussichtliche Gesamtkosten:</h2>
<p><strong>${total.toLocaleString("de-DE")} € inkl. MwSt.</strong></p>
<p>Diese Kalkulation dient als erste Orientierung.</p>
<a href="#" style="display:inline-block;margin-top:15px;padding:12px 20px;background:#c00030;color:white;text-decoration:none;border-radius:8px;">Zum Kontaktformular</a>
</div>
`;

return;
}

const step=steps[currentStep];

let html=`<div class="question">${step.question}</div><div class="options">`;

step.options.forEach((opt,i)=>{
html+=`<div class="option" onclick="selectOption(${i})">${opt.label}</div>`;
});

html+=`</div>
<div class="navigation">`;

if(currentStep>0){
html+=`<button class="back" onclick="back()">Zurück</button>`;
}

html+=`<button class="next" onclick="next()">Weiter</button></div>`;

container.innerHTML=html;
}

function selectOption(index){
const step=steps[currentStep];
const value=step.options[index].value;

if(currentStep===0){
basePrice=value;
}else{
multiplier*=value;
}

document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
document.querySelectorAll(".option")[index].classList.add("active");
}

function next(){
currentStep++;
renderStep();
}

function back(){
currentStep--;
renderStep();
}

renderStep();

</script>

</body>
</html>
